<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape The Browser</title>
    <link rel="stylesheet" href="StartPage/style.css">
    <link rel="stylesheet" href="Games/Game1/Game1.css">
    <link rel="stylesheet" href="Games/Game2/Game2.css">
    <link rel="stylesheet" href="Games/Game3/Game3.css">
    <link rel="stylesheet" href="Games/Game4/Game4.css">
    <link rel="stylesheet" href="EndPage/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');

        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
            overflow: hidden;
            min-height: 100vh;
            display: block;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="startPage" style="display: flex;">
        <div id="matrix">
            <div id="fallingCode"></div>
            <div id="growingCode"></div>
        </div>

        <div class="overlay">
            <div id="innerOverlay">
                <h2>Are you ready to get sent into this prison?</h2>
                <button id="close-overlay" onclick="startFullscreen()">Fullscreen</button>
            </div>
        </div>

        <div class="container">
            <h1>üïµÔ∏è Escape the Browser</h1>
            <p>A browser-native escape room game. Solve puzzles to break free from the web.</p>
            <div>
                <button onclick="startNewGame()">Start New Game</button>
                <button onclick="continueGame()">Continue</button>
            </div>
        </div>
    </div>

    <div id="game1" style="display: none;">
        <p id="equation">00+00+?=<input type="text" id="answerInput"></p>
    </div>

    <div id="game2" style="display: none;">
        <div id="maze"></div>
    </div>

    <div id="game3" style="display: none;">

    </div>

    <div id="game4" style="display: none;">
        <div id="game"></div>
    </div>

    <div id="endPage" style="display: none;">
        <div class="container">
            <h1><input type="text" id="finalInput"></h1>
            <p>Make a word by unscrabling the letters to escape.</p>
            <div>
                <button id="check">Check?</button>
            </div>
        </div>
        <div class="congrats">
            <div class="congrats-title">Congratulations!</div>
            <div class="congrats-message">You escaped the browser.</div>
            
            <a href="index.html"><button>Start NewGame</button></a>

            <div class="congrats-credit">Made by Kaavish and Angadveer</div>
        </div>
    </div>

    <script src="StartPage/script.js"></script>
    <script src="Games/Game1/Game1.js"></script>
    <script src="Games/Game2/Game2.js"></script>
    <script src="Games/Game3/Game3.js"></script>
    <script src="Games/Game4/Game4.js"></script>
    <script src="EndPage/script.js"></script>
    <script src="FullScreen/fullscreen.js"></script>

    <script>
        function showGame(gameNumber) {
            document.getElementById('startPage').style.display = 'none'
            document.getElementById('game1').style.display = 'none'
            document.getElementById('game2').style.display = 'none'
            document.getElementById('game3').style.display = 'none'
            document.getElementById('game4').style.display = 'none'
            document.getElementById('endPage').style.display = 'none'

            if (gameNumber === 1) {
                document.getElementById('game1').style.display = 'flex'
                if (typeof initGame1 === 'function') {
                    initGame1()
                }
            } else if (gameNumber === 2) {
                document.getElementById('game2').style.display = 'flex'
                if (typeof initGame2 === 'function') {
                    initGame2()
                }
            } else if (gameNumber === 3) {
                document.getElementById('game3').style.display = 'flex'
                if (typeof initGame3 === 'function') {
                    initGame3()
                }
            } else if (gameNumber === 4) {
                document.getElementById('game4').style.display = 'block'
                if (typeof initGame4 === 'function') {
                    initGame4()
                }
            } else if (gameNumber === 'end') {
                document.getElementById('endPage').style.display = 'block'
            }
        }
        window.showGame = showGame
    </script>

</body>

</html>
